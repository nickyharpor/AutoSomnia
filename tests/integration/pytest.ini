[pytest]
# Pytest configuration for integration tests

# Test discovery
testpaths = .
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Markers
markers =
    integration: marks tests as integration tests (may be slow)
    slow: marks tests as slow running
    blockchain: marks tests that require blockchain connection
    api: marks tests that require API server

# Async support
asyncio_mode = auto
asyncio_default_fixture_loop_scope = function

# Output options
addopts = 
    -v
    --tb=short
    --strict-markers
    --asyncio-mode=auto

# Environment settings for Windows Unicode support
env =
    PYTHONIOENCODING=utf-8
    PYTHONUTF8=1

# Warning filters
filterwarnings =
    ignore::DeprecationWarning
    ignore::ResourceWarning
    ignore:Unclosed client session:ResourceWarning
    ignore:unclosed.*client_session:ResourceWarning
    ignore:coroutine.*was never awaited:RuntimeWarning
    ignore:websockets.legacy is deprecated:DeprecationWarning
    ignore:enable_cleanup_closed ignored:DeprecationWarning
    ignore:.*PydanticDeprecatedSince20.*:UserWarning
    ignore:.*json_encoders.*:UserWarning
    ignore:Event loop is closed:RuntimeWarning

# Timeout for tests (in seconds)
timeout = 300

# Minimum version
minversion = 6.0